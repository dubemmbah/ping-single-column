<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js" defer></script>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 2.5%;
      }
      .attribution a {
        color: #20c997;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="./images/logo.svg" alt="Ping logo" />
      </div>
      <h1 class="heading">We are launching <span>soon!</span></h1>
      <p class="info">Subscribe and get notified</p>
      <form action="#" class="input__wrapper" novalidate>
        <div class="input-container">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your email address..."
          />
          <p class="error-msg">Please provide a valid email address</p>
        </div>

        <button type="submit" class="btn-notify">Notify me</button>
      </form>
      <div class="illustration">
        <img
          src="./images/illustration-dashboard.png"
          alt="Dashboard illustration"
        />
      </div>
      <div class="connect">
        <ion-icon class="icon" name="logo-facebook"></ion-icon>
        <ion-icon class="icon" name="logo-twitter"></ion-icon>
        <ion-icon class="icon" name="logo-instagram"></ion-icon>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </main>
    <div class="popup">
      Thanks for subscribing. We will notify you as soon as we're up and
      running!
    </div>

    <!-- <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Chukwudubem Mbah</a>.
      </p>
    </footer> -->
  </body>
</html>
